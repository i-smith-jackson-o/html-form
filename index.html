<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=S, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>html-form</title>
</head>
<body>
  <h1>html-form</h1>
  <form action="/form-handling-urll" method="post">
    <fieldset>
      <legend>Add User</legend>

      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name">
      </div>

      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name">
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email_address">
      </div>

      <div>
        <label for="status">Status</label>
        <select id="status" name="user_name_status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
      </div>

      <div>
      <p>Choose your favorite programming language.</p>
        <input type="radio" id="html" name="favorite_language" value="HTML">
        <label for="html">HTML</label>

        <input type="radio" id="css" name="favorite_language" value="CSS">
        <label for="css">CSS</label>

        <input type="radio" id="javascript" name="favorite_language" value="Javascript">
        <label for="Javascript">Javascript</label>
      </div>

      <div>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="today" name="date">
      </div>

      <div>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Sign up for newsletter</label>
      </div>

      <div>
        <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions">
        <label for="terms-and-conditions">Agree to <a href="terms.txt">terms and conditions</a></label>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>

    </fieldset>
  </form>
</body>
</html>
